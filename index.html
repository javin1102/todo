<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,700;1,200;1,300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" defer src="js/app.js"></script>
    <title>Frontend Mentor | Todo app</title>

  <body>
    <div class="background"></div>
    <div class="container">
      <div class="head">
        <h1>Todo</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>

      </div>
      <div class="middle">
        <!-- <input type="checkbox" name="create"> -->




        <input class="inputElement" type="text" placeholder="Create a new todo">
        
      </div>

      <div class="body">

        <ul class="list">
          <!-- <li class="list__item done"><span class="checkbox active"></span>Complete online JavaScript</li>

          <li class="list__item"><span class="checkbox "></span>Complete online JavaScript</li> -->
        </ul>

        <div class="body__footer">
          <span class="item__counter">0 items left</span>
          <ul class="footer__list">
            <li class="footer__item selected" id="all">
              <a>All</a>
            </li>
            <li class="footer__item" id="active">
              <a>Active</a>
            </li>
            <li class="footer__item" id="completed">
              <a>Completed</a>
            </li>
          </ul>
          <span class="footer__clear">Clear Completed</span>
          

        </div>
        

      </div>



    </div>
    

    <!-- Add dynamic number -->

    </div> -->
  </body>
</html>
